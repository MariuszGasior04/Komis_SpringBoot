<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Car Manager</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>
                    <div align = "center"> 
                        <h1>Car Manager</h1>
                        <a th:href="@{/}">Back to menu</a>
                        <br/><br/>
                        <a th:href="@{/cars/new}">Add new car</a>
                        <br/><br/>
                        <table border = 1>
                            <thead><tr>
                                    <th>Id</th>
                                    <th>Registration number</th>
                                    <th>Brand</th>
                                    <th>Type</th>
                                    <th>Production year</th>
                                    <th>Distance</th>
                                    <th>Action</th>
                                </tr></thead>
                            <tbody>
                                <tr th:each="car : ${listCars}">
                                    <td th:text="${car.id}">Id</td>
                                    <td th:text="${car.regNumber}">Registration number</td>
                                    <td th:text="${car.brand}">Brand</td>
                                    <td th:text="${car.type}">Type</td>
                                    <td th:text="${car.year}">Production year</td>
                                    <td th:text="${car.distance}">Distance</td>
                                    <td>
                                        <a th:href="@{/cars/edit/{id}(id=${car.id})}">Edit</a>
                                        &nbsp;&nbsp;&nbsp;
                                        <a th:href="@{/cars/delete/{id}(id=${car.id})}">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </body>
                </html>
