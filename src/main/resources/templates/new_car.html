<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Add New Car</title>
</head>
<body>
    <div align="center">
        <h1>Add New Car</h1>
        <br />
        <form action="#" th:action="@{/cars/save}" th:object="${car}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Registration number:</td>
                    <td><input type="text" th:field="*{regNumber}" /></td>
                </tr>
                <tr>
                    <td>Brand:</td>
                    <td><input type="text" th:field="*{brand}" /></td>
                </tr>
                <tr>
                    <td>Type:</td>
                    <td><input type="text" th:field="*{type}" /></td>
                </tr>
                <tr>
                    <td>Year:</td>
                    <td><input type="number" th:field="*{year}" /></td>
                </tr>  
                <tr>
                    <td>Distance:</td>
                    <td><input type="number" th:field="*{distance}" /></td>
                </tr>  
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
